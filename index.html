<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>result summury component</title>
</head>

<body>
    <div class="main">
        <header>
            <h3>Your Result</h3>
            <div class="score-div">
                <h1>76</h1>
                <p class="max-score">of 100</p>
            </div>
            <div class=head-txt-div>
                <h2>Great</h2>
                <p class="performance-txt">Your performance exceed 65% of the people conducting the test here!</p>
            </div>
        </header>
        <main>
            <h4>Summury</h4>
            <div class="container reaction">
                <img src="./images/icon-reaction.svg">
                <p class="reaction-txt">Reaction</p>
                <p class="result-txt">80<span>/ 100</span></p>
            </div>

            <div class="container memory">
                <img src="./images/icon-memory.svg">
                <p class="memory-txt">Memory</p>
                <p class="result-txt">92<span>/ 100</span></p>
            </div>

            <div class="container verbal">
                <img src="./images/icon-verbal.svg">
                <p class="verbal-txt">Verbal</p>
                <p class="result-txt">61<span>/ 100</span></p>
            </div>

            <div class="container visual">
                <img src="./images/icon-visual.svg">
                <p class="visual-txt">Visual</p>
                <p class="result-txt">73<span>/ 100</span></p>
            </div>
            <footer>
                <button>Continue</button>
            </footer>
        </main>
    </div>
</body>
